
<div class="container">

  <div class="row">
    <div class="col-sm-12 text-center mt-4">
      <ux-h1>Dynamic form builder </ux-h1>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-sm-8  text-left">
        <ux-dynamic-form-builder (onSubmit)="onSubmit($event)" [fields]="this.fields"></ux-dynamic-form-builder>
    </div>
    <div class="col-sm-4">
      <pre>{{formvalues | json}}</pre>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 ">
      <div class="text-left">
        <li>HTML
        <li>CSS
        <li>TS
      </div>
    </div>
  </div>

</div>
